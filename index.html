<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link rel="stylesheet" href="fonts/DMSans/stylesheet.css">
    <title>JavaScript</title>
</head>
<body>
    <script src="app.js"></script>
    <div class="container">
        <h1 class="row">TODO APP</h1>
        <br /><br />
        <div class="row">
            <form class="form-inline col-sm-offset-3">
                <div class="input-group">
                    <span class="input-group-addon"> </span>
                    <input
                            type="text"
                            class="form-control"
                            placeholder="что хотите записать?"
                            id="box"
                            style="width: 20vw"
                    />
                </div>
                <br><br/>
                <div class="form-group">
                    <input
                            type="button"
                            class="btn btn-primary form-control"
                            value="add"
                            style="width: 7vw; background-color: green; border: solid"
                            onclick="add_item()"
                    />
                    <input
                            type="button"
                            class="btn btn-primary form-control"
                            value="delete"
                            id="button"
                            style="width: 10vw; background-color: red; border: solid"
                            onclick="delete_item()"
                     />
                </div>
            </form>
        </div>
        <div class="row">
            <ul id="list_item"></ul>
        </div>
    </div>
</body>
</html>
